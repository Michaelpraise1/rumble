<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rumble</title>
  <link rel="stylesheet" href="index.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="left-side">
      <button><img class="dash" src="asset/3dash.svg"/></button>
      <a href="https://www.rumble.com"> <img class="rumble" src="asset/rumble-logo.png"/></a>
    </div>

    <form class="middle-side">
      <input class="search-input" type="search" placeholder="Search"/>
    </form>

    <div class="right-side">
      <button class="addfree"> <img class="flash" src="asset/flash.png"/>Go add-free</button>
      <button class="signin"> Sign In</button>
      <button class="signup">Sign Up</button>
    </div>
  </nav>

  <div class="tags">
    <button class="btn-one">Picks</button>
    <button class="btn-all">My feeds</button>
    <button class="btn-all">Gaming</button>
    <button class="btn-all">Crypto</button>
    <button class="btn-live">Live</button>
    <button class="btn-all">Sport</button>
    <button class="btn-all">Viral</button>
    <button class="btn-all">SLS</button>
    <button class="btn-all">Podcasts</button>
    <button class="btn-ufc">UFC</button>
    <button class="btn-all">Finance</button>
    <button class="btn-all">Leaderboard</button>
    <button class="btn-all">Vlog</button>
    <button class="btn-all">News</button>
    <button class="btn-all">Science</button>
  </div>

  <section>
    <div class="hero-video"></div>
    <div class="hero-video-card"></div>
    <div class="view-more"></div>
    <div class="sub-video-sect">
      <div class="sub-video-card"></div>
    </div>

  </section>

  <section class="shorts-section">
    <div class="short-top"></div>
    <div class="short-card"></div>

  </section>
  
</body>
</html>
